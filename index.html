<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c5eddda55c.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock! Paper! Scissors!</title>
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Rock! Paper! Scissors!</h1>
      </header>
  
      <section class="button-container">
        <div class="col-container">
          <button id="rockbtn" class="icon-container">
              <i class="fa-solid fa-hand-back-fist"></i>
          </button>
            <span>Rock</span>
        </div>
        <div class="col-container">
          <button id="paperbtn" class="icon-container">
              <i class="fa-solid fa-hand"></i>
          </button>
            <span>Paper</span>
        </div>
        <div class="col-container">
          <button id="scissorsbtn" class="icon-container">
              <i class="fa-solid fa-hand-scissors"></i>
          </button>
            <span>Scissors</span>
        </div>
      </section>
  
      <section class="score-container">
        <div class="outcome">Welcome to RPS!</div>
        <div class="scores">
            <div><span>Player Score: </span><span id="pScore">0</span></div>
            <div><span>Computer Score: </span><span id="cScore">0</span></div>
            <div><button id="reset">Reset Score</button></div>
        </div>
      </section>
    </div>



    <script src="app.js"></script>
  </body>
</html>
